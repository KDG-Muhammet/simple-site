<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personalisering</title>
    <link rel="stylesheet" href="../css/project.css">
    <script src="../script/form_validation.js"></script>
</head>
<body class="personalisering-grid">
<h1 class="verborgen">Personalisering Pagina</h1>
<header class="personalisering-grid-header">
    <nav>
        <h2 class="verborgen">Menu</h2>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="submenu"><a href="Producten.html">Producten</a>
                <ul>
                    <li><a href="productendetails/productdetailpagina.html">Membrane keyboard</a></li>
                    <li><a href="productendetails/CompactZwartKeyboard.html">Compact zwart Keyboard</a></li>

                </ul>
            </li>
            <li><a class="current" href="Personalisering.html">Personalisering</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
        </ul>
    </nav>
</header>
<main class="personalisering-grid-main">
    <section id="formulier">
        <h2>Bestel uw unieke toetsenbord</h2>
        <form action="Bevestiging.html" method="get" id="form">
            <fieldset class="gegevensPersoon">
                <legend class="legend">gegevens</legend>
                <label for="naamID">Naam* en Achternaam*</label>
                <input type="text" id="naamID" name="naam" placeholder="Muhammet Murat" >
                <span id="naamfout"></span>
                <label for="telefoonnummer">Telefoonnummer*</label>
                <input type="tel" id="telefoonnummer" name="telefoon" placeholder="0481548761"
                       pattern="^0?[1-9][0-9]{7,8}$" >
                <label for="emailID">Email*</label>
                <input type="email" id="emailID" name="email" placeholder="info@gmail.com" >
                <span id="emailfout"></span>
                <label for="Land">Land*</label>
                <input type="text" id="Land" name="Land" placeholder="belgie" >
                <label for="leveringsadres">Leveringsadres*</label>
                <input type="text" id="leveringsadres" name="leveringsadres" placeholder="staartnaam nr postcode">
                <label for="datum">Leveringsdatum*</label>
                <input type="date" id="datum" name="Leveringsdatum" >
                <label for="afhalen">Afhalen</label>
                <input type="checkbox" id="afhalen" name="Afhalen">
            </fieldset>
            <fieldset class="gegevensProduct">
                <legend class="legend">product informatie</legend>
                <label for="kiesJeProduct">kies je product*</label>
                <select name="eigenProduct" id="kiesJeProduct">
                    <optgroup label="membrane keyboard">
                        <option value="Membrane keyboard zwart met RBG lichten">Membrane keyboard zwart met RBG
                            lichten
                        </option>
                        <option value="Membrane keyboard wit met RBG lichten">Membrane keyboard wit met RBG lichten
                        </option>
                        <option value="Compact zwart Keyboard">Compact zwart Keyboard</option>
                        <option value="Ergonomic zwart keyboard">Ergonomic zwart keyboard</option>
                        <option value="Type machine keyboard">Type machine keyboard</option>
                        <option value="Keyboard Met Touchpad">Keyboard Met Touchpad</option>
                        <option value="Opvouwbaar keyboard">Opvouwbaar keyboard</option>
                        <option value="Silicone Keyboard">Silicone Keyboard</option>
                    </optgroup>
                    <optgroup label="mechanical keyboard">
                        <option value="Compact mechanical keyboard met blauwe lichten">Compact mechanical keyboard met
                            blauwe lichten
                        </option>
                        <option value="Ergonomic keyboard groen">Ergonomic keyboard groen</option>
                        <option value="Draadloze Wit Keyboard">Draadloze Wit Keyboard</option>
                        <option value="Logitech G Wit Keyboard">Logitech G Wit Keyboard</option>
                        <option value="Metaal Zwart Keyboard met lichten">Metaal Zwart Keyboard met lichten</option>
                        <option value="Super comfortabel Black Ergonomic Keyboard">Super comfortabel Black Ergonomic
                            Keyboard
                        </option>
                        <option value="Professional zwart keyboard">Professional zwart keyboard</option>
                    </optgroup>
                    <optgroup label="gaming keyboard">
                        <option value="Razer keyboard mini met RBG lichten">Razer keyboard mini met RBG lichten</option>
                        <option value="Zwart gaming keyboard met rode lichten">Zwart gaming keyboard met rode lichten
                        </option>
                        <option value="Draadloze Zwart Keyboard met blauw lichten">Draadloze Zwart Keyboard met blauw
                            lichten
                        </option>
                        <option value="Full size gaming keyboard">Full size gaming keyboard</option>
                        <option value="Mini Gaming Keyboard Wit">Mini Gaming Keyboard Wit</option>
                        <option value="Wit en zwart RBG keyboard">Wit en zwart RBG keyboard</option>
                    </optgroup>
                </select>
                <label for="personalisering">Personalisering</label>
                <textarea name="personalisering" id="personalisering"
                          placeholder="voor opties die niet in de lijst staan maar u graag wilt kunt u ze hier typen"></textarea>
                <label for="kleur">Kleur van toetsenbord knoppen*</label>
                <input type="color" name="kleur" id="kleur">
                <label for="AZERTY">AZERTY</label>
                <input type="radio" id="AZERTY" name="layout" value="AZERTY" checked>
                <label for="QWERTY">QWERTY</label>
                <input type="radio" id="QWERTY" name="layout" value="QWERTY">
                <p>Vakken met een * zijn verplicht, geen layout kozen = wordt het standaard AZERTY.</p>
            </fieldset>
            <input type="submit" value="Verzenden">
            <span id="verzendenfout"></span>
        </form>
    </section>
</main>
</body>
</html>
